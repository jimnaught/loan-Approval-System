{% extends 'base.html' %}

{% block content %}

<section class="pagebanner">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="bannerTitle text-left">
                    <h2>Sign Up</h2>
                    <p>Sign up to get started<br>Already have an account? <a href="{% url 'accounts:login' %}" style="color: #007bff">Sign In</a>.</p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Page Banner -->

<!-- Common Section -->
<section class="commonSection contactPage">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="formArea">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <form action="#" method="post" class="contactFrom row" id="contactForm">
                                {% if form.errors %}
                                    <div class="col-12">
                                        <p style="color: red !important; ">
                                            {{ form.errors }}
                                        </p>
                                    </div>
                                {% endif %}

                                <div class="col-md-6">
                                    {{form.first_name}}
                                </div>
                                <div class="col-md-6">
                                    {{form.last_name}}
                                </div>
                                <div class="col-md-12">
                                    {{form.username}}
                                </div>
                                <div class="col-md-6">
                                    {{form.password}}
                                </div>
                                <div class="col-md-6">
                                    {{form.password2}}
                                </div>
                                
                                <div class="col-md-12">
                                    {% csrf_token %}
                                    <button name="submit" type="submit" id="con_submit" class="common_btn">Sign Up</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
